<ion-header>
  <ion-toolbar color="primary">
   <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>-->
    <ion-buttons slot="start" (click)="dashboard()">
      <!-- <ion-menu-button></ion-menu-button>-->
        <ion-icon name="home" style="font-size:23px;color:#fff"></ion-icon>
    </ion-buttons>
    <ion-title>
      COMMITTEES
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>


  <ion-list>
    <ion-item *ngFor="let item of listData" (click)="showDetails(item.committee_id)">        
      
      <div class="item-note" style="font-size:14px" >
        {{item.committee_committee_name}}
      </div>

      <ion-icon name="arrow-dropright-circle" slot="end"></ion-icon>

    </ion-item>
  </ion-list>


  
</ion-content>
